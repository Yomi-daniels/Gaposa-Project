<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gaposa Student portal</title>
</head>
<body>
    <div class="img-inner-container">
        <img src="images/2024_01_25_15_16_IMG_7259.JPG" alt="">
    </div>
    <main>
       
        <div class="log-in-container">
            <div class="log-in-container-child">
                <div class="logo-img-container">
                    <img src="images/website logo.png" alt="">
                </div>
                <div class="log-in-content">
                    <div class="log-in-content-card">
                        <h2>Log in your student <br> <span class="log-in-content-card-span">dashboard</span></h2>
                        <div class="input-container">
                            <input type="text" placeholder="Matric Number">
                            <input type="password" name="Username" id="pin" placeholder="Username">
                            <div class="log-in-container-button">
                                <button class="log-in-btn">Log in</button>
                                <p>forgot password?</p>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>

    </main>
</body>
</html>
